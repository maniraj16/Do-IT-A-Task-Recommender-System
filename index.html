<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App with Task Recommender</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Rating -->
    <div class="container">
      <div class="popup" id="popup">
        <h2>Rate the Task</h2>
        <hr>
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full"></label>
            <input type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
            <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
            <input type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
            <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
            <input type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
            <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
            <input type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
            <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
            <input type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
          </fieldset>
          <button type="submit" class="submit" onclick="closePopup()">SUBMIT</button>
        </div>
    </div>
  <h1>To-Do List</h1>
  <ul id="todo-list">
    <!-- To-do list items will be added here dynamically using JavaScript -->
  </ul>
  <br>
  <h2>Task Recommender</h2>
  <br><br>
  <p id="time">
  <br>
  <p></p>
  <br>
  <p>We recommend the following tasks for the above time</p>
  <br>
  <ul id='recommendation-table'>
    <!-- Recommended tasks will be added here dynamically using JavaScript -->
  </ul>
  <br>
    <!-- form to add the task -->
  <form id="todo-form">
    <label for="task">Add a new task:</label><br>
    <input type="text" id="task" name="task"><br>
    <button type="submit">Add Task</button>
  </form>
  <script src="/script.js"></script>
</body>
</html>
